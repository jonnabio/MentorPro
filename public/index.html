<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorPro - Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    <div class="container">        <nav class="navigation">
            <a href="/admin" class="nav-link">Administración</a>
            <a href="/" class="nav-link active">Quiz</a>
        </nav>

        <h1>MentorPro</h1>
        
        <div class="quiz-controls">            <div class="select-container">
                <label for="subjectSelect">Materia:</label>                <select id="subjectSelect">
                    <option value="">Cargando materias...</option>
                </select>
            </div>

            <div class="select-container">
                <label for="difficultySelect">Dificultad:</label>
                <select id="difficultySelect">
                    <option value="">Todas las Dificultades</option>
                    <option value="easy">Fácil</option>
                    <option value="medium">Media</option>
                    <option value="hard">Difícil</option>
                </select>
            </div>

            <div class="select-container">
                <label for="topicSelect">Tema:</label>
                <select id="topicSelect">
                    <option value="">Todos los Temas</option>
                </select>
            </div>

            <button id="searchBtn" class="primary-button">Buscar Preguntas</button>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            Cargando preguntas...
        </div>            <div id="questionsContainer" class="questions-container">
                <!-- Questions will be displayed here -->
            </div>

            <div id="quizComplete" class="quiz-complete" style="display: none;">
                <h2 id="completionMessage"></h2>
                <p id="finalScore"></p>
                <p id="difficultyRecommendation"></p>
                <button id="newQuizBtn" class="primary-button">Comenzar Nuevo Quiz</button>
            </div>
        </div>
        <script src="quiz.js"></script>
    </body>
</html>
