<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Preguntas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Preguntas de Opción Múltiple</h1>
        <div class="input-section">
            <textarea id="learningObjective" placeholder="Ingresa el objetivo de aprendizaje aquí..."></textarea>
            <button id="generateBtn">Generar Preguntas</button>
        </div>        <div id="questionsContainer" class="questions-container">
            <!-- Questions will be generated here -->
        </div>

        <div class="section-divider"></div>

        <div class="search-section">
            <h2>Buscar Preguntas Existentes</h2>
            <div class="search-controls">                <select id="searchSubject" onchange="loadTopics()">
                    <option value="">Todas las Materias</option>
                    <option value="Espanol">Español</option>
                    <option value="Matematicas">Matemáticas</option>
                    <option value="Ciencias">Ciencias</option>
                    <option value="Social Studies">Social Studies</option>
                </select>
                <select id="searchTopic">
                    <option value="">Todos los Temas</option>
                </select>
                <button onclick="searchQuestions()">Buscar</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
